{% extends 'html_base.html' %}
{% block content %}
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <div class="welcome_card">
        <h1>Login</h1><br>

        <form class="registration_form" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %} {# security token #}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="back" value="{{ request.GET.next }}">
            {% endif %}
            <input type="submit" value="login">
        </form>
    <a class="back_button" href="{% url 'accounts:welcome' %}">BACK</a>
    </div>


{% endblock %}
