{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TITLE</title>
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">


    </head>
    <body>

<div class="div100">
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
  <div class="div20 navbar-dark bg-dark">
    <div class="nav navbar-dark bg-dark flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="{% url 'crossroad:welcome' %}" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="{% url 'crossroad:overview' %}" role="tab" aria-controls="v-pills-profile" aria-selected="false">Courses</a>
      <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="{% url 'crossroad:about' %}" role="tab" aria-controls="v-pills-messages" aria-selected="false">About</a>
      <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
    </div>
  </div>

  <div class="div80">
    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>
  </div>


</div>

</body>
</html>
