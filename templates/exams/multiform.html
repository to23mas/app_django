<div class="q">


<h4>{{ q }}</h4>


{% for a in q.answer_set.all %}
  <div>
    <input class="form-check-input"
           type="checkbox"
           id="{{ a.answer_text }}"
           name="{{ a.id  }}"
           value="{{ a.id }}">
    <label for="{{ a.answer_text }}">{{ a.answer_text }}</label>
  </div>

{% endfor %}

<hr class="dot">
</div>
