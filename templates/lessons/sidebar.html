<div class="side_border">
<ul> <h6 style="margin-top: 23px; margin-bottom: 23px;">KAPITOLY</h6>

{# kapitoly #}
{% for item in chapters %}
    <div class="side">

    {% if user in item.allowed.filter %}
    <li class="fa fa-unlock" aria-hidden="true">
        <a href="{% url 'lessons:switch' lesson.id item.chapter_link %}">
        {{ item.chapter_name }}
        </a>
    </li>
    {% else %}
    <li class="fa fa-lock" aria-hidden="true">{{ item.chapter_name }}</li>
    {% endif %}

    </div>
{% endfor %}
</ul>
</div>
